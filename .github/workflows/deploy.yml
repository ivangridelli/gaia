name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Load SSH key into agent
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PI_SSH_PRIVATE_KEY }}

      # Step 3: Deploy to Pi via SSH
      - name: Pull latest code and restart assistant
        uses: appleboy/ssh-action@1.2.3
        with:
          host: ${{ secrets.PI_SSH_HOST }}
          username: ${{ secrets.PI_SSH_USER }}
          key: ${{ secrets.PI_SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/ivan_gridelli/assistant/gaia || exit 1

            # Clone repo if not present
            if [ ! -d .git ]; then
              git clone git@github.com:<youruser>/<assistant-repo>.git . || exit 1
            fi

            # Pull latest code
            git reset --hard
            git fetch --all
            git checkout main
            git pull origin main

            # Update dependencies
            /home/ivan_gridelli/assistant/gaia/.venv/bin/pip install -r requirements.txt

            # Restart systemd service
            sudo systemctl daemon-reload
            sudo systemctl restart assistant.service
            sudo systemctl status assistant.service --no-pager -l
